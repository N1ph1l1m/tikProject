@if(profile$ |async; as profile){

<header class="profile-page__header">
  <app-profile-header [profile]="profile"></app-profile-header>
  <a class="btn to-setting-btn" [routerLink]="['/']">
    Редактировать
    <svg icon="settings" class="to-setting-icon"></svg>
  </a>
</header>
<main class="profile-page_body">
  <div>
    <div class="subscribers-wrapper">
      @for(subscriber of subscribers$ | async;track subscriber.id){
      <a class="subscriber-avatar-btn"
        [routerLink]="['/profile', subscriber.id]"><img [src]="subscriber.avatarUrl | imgUrl" a /> </a>
    }
      <a class="to-subscriber-search"
        >  </a>
    </div>
  </div>
</main>

}
