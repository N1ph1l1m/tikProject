<form
    [formGroup]="form"
    (ngSubmit) ="onSubmit()"
    action="" class="login-form" >
    <h1 class="h1">Вход</h1>
    <label class="tt-control-label mb16">
        Telegram username
        <input
         formControlName="username"
         class="tt-input" type="text" placeholder="Введите логин">
    </label>
       <label class="tt-control-label mb 32">
        Пароль
        <input
        formControlName="password"
        class="tt-input mb60" type="password" placeholder="Введите пароль">
    </label>
    <button class="btn btn-shadow">Войти</button>
</form>
<img src="/assets/svg/Content.svg" alt="logoSvg"/>
